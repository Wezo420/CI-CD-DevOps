name: Local CI/CD Simulation (Notify on Failure)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (backend)
        run: |
          set -e
          cd backend
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install CLI scanners (GitLeaks, Trivy, Checkov)
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y wget curl apt-transport-https gnupg lsb-release
          # GitLeaks
          curl -sSL https://github.com/zricethezav/gitleaks/releases/latest/download/gitleaks-linux-amd64.tar.gz -o /tmp/gitleaks.tar.gz
          tar -xzf /tmp/gitleaks.tar.gz -C /tmp
          sudo mv /tmp/gitleaks /usr/local/bin/gitleaks || true
          gitleaks version || true
          # Trivy
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add - || true
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list || true
          sudo apt-get update
          sudo apt-get install -y trivy || true
          trivy --version || true
          # Checkov
          python -m pip install checkov || true
          checkov --version || true

      - name: Run tests (backend)
        run: |
          set -e
          cd backend
          . .venv/bin/activate
          pytest -q
        continue-on-error: false

      - name: Run security scans (backend runner script)
        run: |
          set -e
          cd backend
          . .venv/bin/activate
          # run your scanner orchestration; it should write reports in backend/reports
          python scripts/run_security_scan.py || true

      - name: Ensure reports directory exists
        run: |
          mkdir -p backend/reports

      - name: Upload scan reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scan-reports
          path: backend/reports/*.json
          if-no-files-found: ignore

      - name: Notify on Failure (Slack / Email)
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          ALERT_RECIPIENTS: ${{ secrets.ALERT_RECIPIENTS }}
        run: |
          set -e || true
          cd backend
          . .venv/bin/activate || true
          python scripts/notify.py --report reports/mock_report.json --config config/config.yaml || true
