name: Local CI/CD Simulation (Notify on Failure)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (backend)
        run: |
          set -e
          cd backend
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install CLI scanners (GitLeaks, Trivy, Checkov)
        run: |
          set -e

          # common deps
          sudo apt-get update
          sudo apt-get install -y wget curl apt-transport-https gnupg lsb-release || true

          ################################################################################
          # GitLeaks (robust install: handle raw binary or tarball)
          ################################################################################
          echo "Installing GitLeaks..."
          BIN_URL="https://github.com/zricethezav/gitleaks/releases/latest/download/gitleaks-linux-amd64"
          TAR_URL="${BIN_URL}.tar.gz"
          TMP_BIN="/tmp/gitleaks_dl"
          rm -f "$TMP_BIN" /tmp/gitleaks.tar.gz
          curl -sSL -o "$TMP_BIN" "$BIN_URL" || true

          # detect file type
          FILE_TYPE=$(file -b --mime-type "$TMP_BIN" 2>/dev/null || echo "none")
          echo "Downloaded /tmp/gitleaks_dl mime-type: $FILE_TYPE"

          if [ "$FILE_TYPE" = "application/x-gzip" ] || [ "$FILE_TYPE" = "application/gzip" ]; then
            echo "Got a gzip file; extracting..."
            mkdir -p /tmp/gitleaks_unpack
            tar -xzf "$TMP_BIN" -C /tmp/gitleaks_unpack || true
            BIN_FOUND=$(find /tmp/gitleaks_unpack -type f -perm /u+x -print -quit || true)
            if [ -n "$BIN_FOUND" ]; then
              sudo mv "$BIN_FOUND" /usr/local/bin/gitleaks || true
              sudo chmod +x /usr/local/bin/gitleaks || true
            fi
          else
            if [ -s "$TMP_BIN" ] && file "$TMP_BIN" | grep -q -E 'executable|ELF|application/octet-stream|application/x-executable'; then
              echo "Direct binary looks executable — installing..."
              chmod +x "$TMP_BIN" || true
              sudo mv "$TMP_BIN" /usr/local/bin/gitleaks || true
            else
              echo "Direct binary not usable — trying tarball URL..."
              curl -sSL -o /tmp/gitleaks.tar.gz "$TAR_URL" || true
              if [ -f /tmp/gitleaks.tar.gz ]; then
                mkdir -p /tmp/gitleaks_unpack
                tar -xzf /tmp/gitleaks.tar.gz -C /tmp/gitleaks_unpack || true
                BIN_FOUND=$(find /tmp/gitleaks_unpack -type f -perm /u+x -print -quit || true)
                if [ -n "$BIN_FOUND" ]; then
                  sudo mv "$BIN_FOUND" /usr/local/bin/gitleaks || true
                  sudo chmod +x /usr/local/bin/gitleaks || true
                else
                  echo "No executable found in tarball — skipping gitleaks install"
                fi
              else
                echo "Tarball download failed — skipping gitleaks install"
              fi
            fi
          fi

          if command -v gitleaks >/dev/null 2>&1; then
            gitleaks version || true
          else
            echo "gitleaks not installed (install skipped)."
          fi

          ################################################################################
          # Trivy (install via apt)
          ################################################################################
          echo "Installing Trivy..."
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add - || true
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list || true
          sudo apt-get update || true
          sudo apt-get install -y trivy || true
          trivy --version || true

          ################################################################################
          # Checkov (pip)
          ################################################################################
          echo "Installing Checkov..."
          python -m pip install --upgrade pip || true
          python -m pip install checkov || true
          checkov --version || true
        shell: bash

      - name: Run tests (backend)
        run: |
          set -e
          cd backend
          . .venv/bin/activate
          # make backend resolvable in this shell/session
          export PYTHONPATH="$(pwd)"
          # activate venv and run tests
          pytest -q

      - name: Run security scans (backend runner script)
        run: |
          set -e
          cd backend
          . .venv/bin/activate
          # run scanner orchestration; it should write reports in backend/reports
          python scripts/run_security_scan.py || true

      - name: Ensure reports directory exists
        run: |
          mkdir -p backend/reports

      - name: Upload scan reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scan-reports
          path: backend/reports/*.json
          if-no-files-found: ignore

      - name: Notify on Failure (Slack / Email)
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          ALERT_RECIPIENTS: ${{ secrets.ALERT_RECIPIENTS }}
        run: |
          set -e || true
          cd backend
          . .venv/bin/activate || true
          python scripts/notify.py --report reports/mock_report.json --config config/config.yaml || true
