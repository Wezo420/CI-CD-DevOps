name: Local CI/CD Simulation (Notify on Failure)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Install scanners
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl apt-transport-https gnupg lsb-release

          # GitLeaks
          curl -sSL https://github.com/zricethezav/gitleaks/releases/latest/download/gitleaks-linux-amd64.tar.gz -o /tmp/gitleaks.tar.gz
          tar -xzf /tmp/gitleaks.tar.gz -C /tmp
          sudo mv /tmp/gitleaks /usr/local/bin/gitleaks
          gitleaks version

          # Trivy
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy
          trivy --version

          # Checkov
          python -m pip install --upgrade pip
          pip install checkov
          checkov --version

      - name: Run tests
        run: |
          cd backend
          source .venv/bin/activate
          pytest -q

      - name: Run security scans
        run: |
          cd backend
          source .venv/bin/activate
          python scripts/run_security_scan.py

      - name: Upload scan reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scan-reports
          path: backend/reports/*.json

      - name: Notify on Failure
        if: failure()
        run: |
          cd backend
          source .venv/bin/activate
          python scripts/notify.py --report reports/mock_report.json --config config/config.yaml
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          ALERT_RECIPIENTS: ${{ secrets.ALERT_RECIPIENTS }}
