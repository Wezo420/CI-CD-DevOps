name: Local CI/CD Simulation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (backend)
        run: |
          set -e
          cd backend
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          pip install -r requirements.txt

      - name: Run tests (backend)
        run: |
          set -e
          cd backend
          # Set PYTHONPATH to the repository root
          export PYTHONPATH="$GITHUB_WORKSPACE"
          export DATABASE_URL="sqlite+aiosqlite:///./test_fresh.db"
          # Remove any existing test database
          rm -f test_fresh.db
          python -m pytest tests -v

      - name: Run security scans (if script exists)
        run: |
          set -e
          cd backend
          if [ -f "scripts/run_security_scan.py" ]; then
            python scripts/run_security_scan.py || true
          else
            echo "Security scan script not found, skipping"
          fi

      - name: Ensure reports directory exists
        run: |
          mkdir -p backend/reports

      - name: Upload scan reports as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scan-reports
          path: backend/reports/*.json
          if-no-files-found: ignore
