name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security_scans:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ---- Install GitLeaks binary ----
      - name: Install GitLeaks
        run: |
          curl -sSL https://github.com/zricethezav/gitleaks/releases/latest/download/gitleaks-linux-amd64.tar.gz -o /tmp/gitleaks.tar.gz
          tar -xzf /tmp/gitleaks.tar.gz -C /tmp
          sudo mv /tmp/gitleaks /usr/local/bin/gitleaks
          gitleaks version

      # ---- Run GitLeaks scan ----
      - name: Run GitLeaks scan
        run: |
          mkdir -p reports
          gitleaks detect --source . --report-format json --report-path reports/gitleaks-report.json --redact -v

      # ---- Install Trivy binary ----
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy
          trivy --version

      # ---- Run Trivy scan ----
      - name: Run Trivy scan
        run: |
          mkdir -p reports
          trivy fs . --format json --output reports/trivy-report.json || true

      - name: Upload scan reports
        uses: actions/upload-artifact@v4
        with:
          name: scan-reports
          path: reports/*.json

      - name: Fail PR if secrets found
        run: |
          if [ -s reports/gitleaks-report.json ]; then
            echo 'Secrets found! Failing the workflow.'
            exit 1
          else
            echo 'No secrets found.'
          fi
