name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security_scans:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Security Tools (GitLeaks, Trivy, Checkov)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl apt-transport-https gnupg lsb-release

          # GitLeaks
          curl -sSL https://github.com/zricethezav/gitleaks/releases/latest/download/gitleaks-linux-amd64.tar.gz -o /tmp/gitleaks.tar.gz
          tar -xzf /tmp/gitleaks.tar.gz -C /tmp
          sudo mv /tmp/gitleaks /usr/local/bin/gitleaks
          gitleaks version

          # Trivy
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy
          trivy --version

          # Checkov
          python -m pip install --upgrade pip
          pip install checkov
          checkov --version

      - name: Run GitLeaks scan (Secrets)
        run: |
          mkdir -p reports
          gitleaks detect --source . --report-format json --report-path reports/gitleaks-report.json --redact -v || true

      - name: Run Trivy scan (Vulnerabilities)
        run: |
          mkdir -p reports
          trivy fs . --format json --output reports/trivy-report.json || true

      - name: Run Checkov scan (IaC)
        run: |
          mkdir -p reports
          checkov -d . -o json > reports/checkov-report.json || true

      - name: Upload scan reports
        uses: actions/upload-artifact@v4
        with:
          name: scan-reports
          path: reports/*.json

      - name: Fail PR if secrets found
        run: |
          if [ -s reports/gitleaks-report.json ]; then
            echo 'Secrets found! Failing the workflow.'
            exit 1
          else
            echo 'No secrets found.'
            exit 0
          fi
