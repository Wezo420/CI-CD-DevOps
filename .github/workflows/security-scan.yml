name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  gitleaks_scan:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies for small checks
        run: |
          python -m pip install --upgrade pip

      - name: Install GitLeaks
        run: |
          curl -sSL https://github.com/zricethezav/gitleaks/releases/latest/download/gitleaks-linux-amd64.tar.gz -o /tmp/gitleaks.tar.gz
          tar -xzf /tmp/gitleaks.tar.gz -C /tmp
          sudo mv /tmp/gitleaks /usr/local/bin/gitleaks
          gitleaks version

      - name: Run GitLeaks scan (backend)
        run: |
          # make sure backend/reports exists
          mkdir -p backend/reports
          # run gitleaks inside backend directory so we only scan backend code
          (cd backend && gitleaks detect --source . --report-format json --report-path reports/gitleaks-report.json --redact -v)
        shell: bash

      - name: Upload scan report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: backend/reports/gitleaks-report.json

      - name: Fail PR if secrets found (check JSON contents)
        run: |
          REPORT="backend/reports/gitleaks-report.json"
          if [ ! -f "$REPORT" ]; then
            echo "No report file produced; assuming no findings."
            exit 0
          fi
          # Use python to parse JSON and count findings robustly
          cnt=$(python - <<'PY'
import json,sys
try:
    data=json.load(open("backend/reports/gitleaks-report.json"))
    # gitleaks outputs a list of findings; handle dict case too
    if isinstance(data, dict):
        # older gitleaks sometimes produces {"Findings": [...]}
        if "Findings" in data and isinstance(data["Findings"], list):
            print(len(data["Findings"]))
        else:
            # try to detect keys that are lists with findings
            total = 0
            for v in data.values():
                if isinstance(v, list):
                    total += len(v)
            print(total)
    elif isinstance(data, list):
        print(len(data))
    else:
        print(0)
except Exception as e:
    print(0)
PY
)
          echo "Findings count: $cnt"
          if [ "$cnt" -gt 0 ]; then
            echo "Secrets found! Failing the workflow."
            exit 1
          else
            echo "No secrets found."
            exit 0
          fi
        shell: bash
